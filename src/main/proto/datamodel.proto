
syntax = "proto2";

package part2_serialization;

option java_package = "part2_serialization";

message OnlineStoreUser {
    required int32 id = 1;
    required string userName = 2;
    optional string userEmail = 4;
    optional string userPhone = 5;
}

message ProtobufVote {
    required string ssn = 1;
    required string candidate = 2;
}