
akka {
  actor {
    provider = remote

    serializers {
      java = "akka.serialization.JavaSerializer"
      avro = "part2_serialization.RtjvmAvroSerializer"
    }

    serialization-bindings {
      "part2_serialization.CompanyRegistry" = avro
      "java.io.Serializable" = java
    }
  }

  remote {
    artery {
      enabled = on
      transport = aeron-udp
      canonical.hostname = "localhost"
    }
  }
}